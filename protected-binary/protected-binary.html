<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Protected content</title>
    <link rel="stylesheet" href="css/protected-binary.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Credentials</h2>
        <div class="input-group">
            <label for="workSpaceId" style="font-weight: bold;font-size: 20px">Workspace ID </label>
            <input type="text" id="workSpaceId" name="workspace-id" required>
        </div>
        <div class="input-group">
            <label for="password" style="font-weight: bold;font-size: 20px">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" id="togglePassword" class="toggle-password"></button>
            </div>
        </div>
        <div class="memo-container">
            <textarea id="pastCredentials" rows="2" cols="30"  placeholder="Past JSON string with credentials here"></textarea>
        </div>
        <div class="input-group">
            <button id="downloadBtn">
                <span id="buttonText">Download</span>
            </button>
        </div>
        <div id="download-spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden"></span>
            </div>
            <p id="download-message">Downloading...</p>
        </div>
        <div id="progressBarContainer" style="display: none">
            <progress id="downloadProgress" value="0" max="100" style="width: 100%"></progress>
            <span id="progressPercentage">0%</span>
        </div>
    </div>
</div>
<script src="js/common-utils.js"></script>
<script src="js/security-utils.js"></script>
<script src="js/protected-binary.js"></script>
</body>
</html>
