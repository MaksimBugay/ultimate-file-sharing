<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected content</title>
    <link rel="stylesheet" href="../css/protected-binary.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Credentials</h2>
        <div class="input-group">
            <label for="workSpaceId" style="font-weight: bold;font-size: 20px">Workspace ID </label>
            <input type="text" id="workSpaceId" name="workspace-id" required>
        </div>
        <div class="input-group">
            <label for="password" style="font-weight: bold;font-size: 20px">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" id="togglePassword" class="toggle-password">
                    Show
                </button>
            </div>
        </div>
        <div class="input-group">
            <button id="downloadBtn">Download</button>
        </div>
    </div>
</div>
<script src="../js/common-utils.js"></script>
<script src="../js/security-utils.js"></script>
<script src="../js/protected-binary.js"></script>
</body>
</html>
