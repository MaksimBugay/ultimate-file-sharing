<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Similarity Challenge</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        #dialog {
            background: white;
            padding: 10px 10px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.18);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .small-text {
            font-size: 8px;
        }

        #dialog h1 {
            font-size: 24px;
            margin: 0 0 12px 0;
        }

        #dialog p {
            font-size: 18px;
            margin: 0 0 20px 0;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 4px;
        }

        #yesBtn {
            background: #4CAF50;
            color: white;
        }

        #cancelBtn {
            background: #ccc;
        }

        @media (max-width: 768px) {
            html, body {
                width: 100dvw;
                height: 100dvh;
            }

            #dialog {
                max-width: 90dvw;
            }

            #dialog h1 {
                font-size: 7dvw;
            }

            #dialog p {
                font-size: 5dvw;
            }

            button {
                font-size: 5dvw;
                padding: 3dvw 4dvw;
            }
        }
    </style>
</head>
<body>

<div id="dialog">
    <h1>Are you ready?</h1>
    <p>Take a visual similarity challenge to prove you are a human.</p>
    <button id="cancelBtn">Cancel</button>
    <button id="yesBtn">Yes, start</button>
</div>

<script>
    let popupRef = null;

    // --- when user clicks yes ---
    document.getElementById("yesBtn").onclick = function () {

        // open immediately (safe from popup blocker)
        popupRef = window.open("about:blank", "_blank");

        // then navigate it (popup stays allowed)
        const origin = window.location.origin;
        popupRef.location.href = `https://secure.fileshare.ovh/similarity-captcha.html?orn=${encodeURIComponent(origin)}`;

        // Optional: hide dialog after launch
        document.getElementById("dialog").style.display = "none";
    };

    // cancel closes page UI (your choice what happens)
    document.getElementById("cancelBtn").onclick = function () {
        document.getElementById("dialog").innerHTML = "<p>Challenge canceled.</p>";
    };

    // receive message from child captcha
    window.addEventListener("message", (event) => {
        console.log("Child says:", event.data);

        const captchaDialog = document.getElementById("dialog");
        if (captchaDialog) {
            captchaDialog.style.display = "block";
            captchaDialog.innerHTML =
                `<h1>Thank you!</h1><p>Human token was acquired: </p><div class="small-text">${event.data.value.token}</div>`;
        }
    });
</script>
</body>
</html>
